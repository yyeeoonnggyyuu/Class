<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // LifeCycle클래스를 상속받는 Child라는 이름의 클래스를 선언하고 내부에서 부모에 있던 a()라는 이름의 메소드 만들기

        class LifeCycle{
            call(){
                this.a()
                this.b()
                this.c()
            }
            a(){console.log('a()메소드를 호출합니다')}
            b(){console.log('b()메소드를 호출합니다')}
            c(){console.log('c()메소드를 호출합니다')}
        }
        class Child extends LifeCycle{  
            a(){  //오버라이드  부모가 가지고 있는 메소드를 재정의하는것을오버라이드라 함
                console.log('자식의 a()메소드입니다.') //오버라이드
            } //오버라이드
        }

        //인스턴스를 생성합니다
        new Child().call()
    </script>

  
</head>
<body>
    
</body>
</html>
