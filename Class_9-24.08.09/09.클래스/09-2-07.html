<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // private 속성과 메소드 
        // 1. 조건문을 활용해서 0이하의 경우 예외를 발생싴, 클래스의 사용자에게 불가함을 인지시킴

        // 길이에 음수가 들어가지 않게 수정하기

        class Square{
        constructor(length){
            if(length<=0){
                throw'길이는 0보다 커야 합니다 .' //throw 키워드를 사용해서 강제로 오류를 발생시킴 /(Uncaught 길이는 0보다 커야 합니다.)
            }
            this.length = length
        }
        getPerimeter(){ return 4* this.length}
        getArea(){ return this.length*this.length}

        }
        
    const square = new Square(-10)
    console.log(`정사각형의 둘레:${square.getPerimeter()}`)
    console.log(`정사각형의 넓이:${square.getArea()}`)


    // #을 붙이면 private 속성으로 바뀜 -
    </script>

  
</head>
