<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // LifeCycle이라는 간단한 클래스
        // LifeCycle 클래스에서는 a(),b(),c()라는 ㅣㅇ름의 메소드가 있고, call()이라는 이름의 메소드에서 이를 호출

        class LifeCycle{
            call(){
            this.a()
            this.b()
            this.c()
            }
            a(){console.log('a()메소드를 호출합니다')}
            b(){console.log('b()메소드를 호출합니다')}
            c(){console.log('c()메소드를 호출합니다')}
        }

        //인스턴스를 생성합니다
        new LifeCycle().call()
    </script>

  
</head>
<body>
    
</body>
</html>
