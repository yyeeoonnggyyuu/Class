    <script>
        // 게터 (getter) : 필드값을 가져오고 싶을 때
        // 세터 (setter) :필드값을 변경하고 싶을때 

        class Square{
          #length 
            constructor(length){
                this.setLength(length)
            }
       
        setLength(value){  //함수 사용으로 내부에서 예외처리 할 수 있음
            if(value<=0){
                throw'길이는 0보다 커야 합니다.'
            }
            this.#length=value
        }
        getLength(value){
            return this.#length
        }
        getPerimeter(){ return 4* this.#length} 
        getArea(){ return this.#length*this.#length}  
    }

        
    //클래스 사용하기    
    const square = new Square(10) 
        console.log(`한 변의 길이는 ${square.getLength()}입니다.`)
        
    // 예외발생시키기
    square.setLength (-10)   
     console.log(`한 변의 길이는 ${square.getLength()}입니다.`)


    </script>
