    <script>

        class Square{
          #length 
            static #counter = 0 //static 속성을 사용하는 이유는 지금까지 생성된 인스턴스의 갯수를 파악하기 위해서  만약 0개일 경우는 에러가 뜨기 때문에 static을 설정해줌   
            static get counter (){
                return Square.#counter
            }

            constructor(length){
                this.length=length
                Square.#counter +=1
            }
            static perimeterOf(length){
                return length *4
            }
            static areaOf(length){
                return length * length
            }
            //static 클래스이름을 

          get length(){ return this.#length}
          get perimeter(){return this.#length *4}   
          get area (){return this.#length *this.#length }
          set length (length){
            if ( length <= 0){
                throw '길이는 0보다 커야 합니다,'
            }
            this.#length = length 
            }
     }

     //staric 속성 사용하기
     const squareA = new Square(10)  
     const squareB = new Square(20)

     console.log(`지금까지 생성된 Square 인스턴스는 ${Square.counter}개입니다.`)  // 대문자는 클래스를 소문자는 상수를 불러오는것
     //static 메소드 사용가기
     console.log(`한 변의 길이가 20인 정사각형의 둘레는  ${Square.perimeterOf(20)}입니다.`)
     console.log(`한 변의 길이가 30인 정사각형의 둘레는  ${Square.areaOf(30)}입니다.`)
    
    </script>
