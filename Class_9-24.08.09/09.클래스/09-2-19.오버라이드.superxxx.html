<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 부모에 있던 메소드의 내용도 사용하고 싶다면 다음과 같이 super.메소드() 형태의 코드를 사용
            // * super.a()는 부모의 a()메소드를 실행하는 코드
        class LifeCycle{
            call(){
                this.a()
                this.b()
                this.c()
            }
            a(){console.log('a()메소드를 호출합니다')}
            b(){console.log('b()메소드를 호출합니다')}
            c(){console.log('c()메소드를 호출합니다')}
        }
    

        class Child extends LifeCycle {
            a(){
                super.a()
                console.log('자식의 a() 메소드입니다.')
            }
        }

        new Child().call()
    </script>

  
</head>
<body>
    
</body>
</html>
