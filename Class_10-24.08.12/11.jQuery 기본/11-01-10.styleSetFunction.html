<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script>
       $(document).ready(function(){

        //문서 객체를 추가합니다.

        let output = ''; // String 값으로 남김
        for (let i =0; i<256; i++){
            output += '<div></div>';
        }

        document.body.innerHTML = output; // body에 html 텍스트 형태로 집어넣어라!
        //스타일 적용
        $('div').css({ //div에 css값을 넣어줘
            height : 2, //높이 2px
            backgroundColor : function(i){  
                return 'rgb(' + i +',' + i +',' + i +')'; //rgb값이 바뀐다! 0,0,0  1,1,1 이렇게 
            }
        });
       });
    </script>

</head>
<body>
    
    
</body>
</html>
