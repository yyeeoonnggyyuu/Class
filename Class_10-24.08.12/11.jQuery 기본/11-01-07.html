<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script>
        // 메서드 체이닝 < 외우기!!!!!!!!!!!!!!
        //  $() 함수를 여러번 사용할 필요 없이 메서드를 연속해서 사용할 수 있음

        $(document).ready (function(){
            //속성지정

             $('img')
                .attr('alt','jQuery 라이브러리를 사용한 속성 지정')
                .attr('src','http://via.placeholder.com/100x100')
                .attr('width','100')
             });

    
    </script>

</head>
<body>
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt="">

</body>
</html>
