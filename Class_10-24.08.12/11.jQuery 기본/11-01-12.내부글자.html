<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>

        $(document).ready(function () {
            let text = $('h1').text();
            let html = $('h1').html();

            alert("text: " + text);
            alert("html: " + html);
        });

        // text 는 body의 h1 을 모두 출력함
        // html 은 body의 첫번째만 출력함

        // 무슨 차이일까??
        //text는 전체적인 text를 가져옴!
    </script>



</head>

<body>

    <h1>Header - 5</h1>
    <h1>Header - 6</h1>
</body>

</html>
