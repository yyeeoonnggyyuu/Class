<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 

    <script>

      // animate()메소드 사용
      // $(selector).animate(속성 객체);
      // $(selector).animate(속성 객체, 시간);
      // $(selector).animate(속성 객체, 시간, 콜백함수);
       $(document).ready(function(){
        //스타일을 변경합니다.
        $('#box').css({
          width: 100,
          height: 100,
          background : 'orange'
        }).animate({
          width: 300,
          opacity: 0.5,
        }, 10000); //시각효과가 안보일 경우 10000을 고치면 잘보임 시간을 늦출수록 잘보임
       });      
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
