<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 
<script>
  $(document).ready(function () {
    //스타일을 변경합니다.
    $('#box').css({
      width: 100,
      height: 100,
      background: 'red',
      position: 'absolute',
      left: 10,
      top: 10
    }).animate({
      width: 300,
      opacity: 0.5,
    }, 5000).animate({ //시간을늘려야  효과가 제대로 나옴
      opacity: 1,
      left: 100,
      top: 200
    }, 5000)  //시간을늘려야  효과가 제대로 나옴
    
    
  });

  // ctrl + k + f 를 하면  선정리
</script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
