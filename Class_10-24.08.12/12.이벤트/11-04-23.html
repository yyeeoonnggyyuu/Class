<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <script>
    $(document).ready(function () {
      //스타일을 변경합니다.
      $('#box').css({
        width: 100,
        height: 100,
        background: 'red',
        position: 'absolute',
        left: 10,
        top: 10
      }).animate({
        height: '+=300', //원래 있던 값에 +300을 해라 
        width: '-=50',  // 원래 있던 값에 -50을 해라
        left: '+=300',  // 왼쪽으로부터 300px 밀어냄
        opacity: 0.5
      }, 5000);
      
    });      
  </script>
</head>

<body>
  <div id="box"></div>
</body>

</html>
