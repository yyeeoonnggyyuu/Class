<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 

    <script>
        //이벤트를 연결합니다.
        $(document).ready(function(){
          //이벤트를 연결합니다.
          $('form').submit(function(event){
            //input 태그의 값을 추출합니다.
            let value = $('input').val();

            //유효성을 검사합니다
            if (value.replace(/[가-힝]/g, '').length == 0){
              //유효성 검사 통과
              alert('과정을 진행합니다.')
            }else {
              //유효성 검사 실패
              alert('한굴 이름을 입력해주세요');
              event.preventDefault();
            }
          })
        });

        $('a').click(function(event){
            //기본 이벤트와이벤트 전달을 제거합니다.
            return false;
          })
          
        $('a').click(function (event){
          //기본 이벤트와 이벤트절달을 제거합니다
          event.preventDefault();
          event.stopPropagation();
        })
        

    </script>
</head>
<body>
    <form action="">
      <label for="">이름</label>
      <input type="text">
      <input type="submit"> <!-- form 에 submit 을 하면 클릭인벤트가 실행됨-->
    </form>
</body>
</html>
