<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 

    <script>
      $(document).ready(function () {
        //변수를 선언합니다
        let clearQueue = false;
        let goToEnd = false;

        //이벤트를 연결합니다.
        $('#clearQueue').change(function () {
          clearQueue = $(this).prop('checked') // check가 되엇을 경우 트루가 됨
        });
        $('#goToEnd').change(function () {
          goToEnd = $(this).prop('checked')  // check가 되엇을 경우 트루가 됨
        });
        $('#stopButton').click(function () {
          $('#box').stop(clearQueue, goToEnd);
        });

        // 스타일을변경합니다.

        $('#box').css({
          width: 100,
          height: 100,
          background: 'red'
        })
        setInterval(function () {
          $('#box').animate({
            width: 200  // 넓이는 200px로 늘어남 1초마다 재실행
          }, 1000).delay(1000).animate({ // 1초마다 delay
            width: 100,
            height: 100
          }, 1000); // 1초로 다시 100x100으로 바꿈

        }, 3000); // 5초마다 재실행
      });      
    </script>

    
</head>
<body>
  <!--입력양식-->
  <label for="">clearQueue</label>
  <input id="clearQueue" type="checkbox">
  <br>
  <label for="">goToEnd</label>
  <input id="goToEnd" type="checkbox">
  <br>
  <button id="stopButton">Stop</button>
  <!-- 애니메이션-->
   <div id="box"></div>


</body>
</html>
