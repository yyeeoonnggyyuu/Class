<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 

    <script>
        $(document).ready(function(){
            //이벤트를 연결합니다.
            $('h1').hover(function(){
                //색상을 변경합니다.
                $(this).css({ // 여기서 this가 가리키는 것은 h1 (자기자신) + 여기에 css를 붙여라
                    background: 'red',
                    color: 'white'
                });
            }, function(){
                //색상을 제거합니다.
                $(this).css({
                    background : '',
                    color: ''
                })
            });
        });
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
