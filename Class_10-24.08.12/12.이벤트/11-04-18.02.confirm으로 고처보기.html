<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 

    <script>
        //이벤트를 연결합니다.
        $(document).ready(function(){
          //이벤트를 연결합니다.
          $('a').click(function(event){
            //출력합니다.
            alert('click')
            // confirm 을 넣으면 확인하고 함

            //기본 이벤트를 제거합니다.
            event.preventDefault(); // 그래서 h1에 있는 기본 이벤트를 제거해줌
          })
          
        });

       

    </script>
</head>
<body>
    <a href="http://hanbit.co.kr">Hanbit Publisching</a>
     <!-- 여기엔 기본적으로 링크로 이동하는 기본 이벤트가 있음-->
</body>
</html>
