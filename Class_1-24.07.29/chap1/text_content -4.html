<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TEXT Basic Page</title>
    <link rel="stylesheet" href="Style4.css">
</head>

<body>
    <!-- 네비게이션 메뉴 : 웹사이트의 다른 웹페이지로 이도알 수 있는 번튼을 모아둔 것.
    ul은 점으로 차례대로
    ol은 숫자로 차례대로 -->

    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>


    <ul>
        <!-- 첫 번째 목록-->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li>

        <!-- 두 번째 목록-->

        <li>
            <b>채소</b>
            <ol>
                <li>상추</li>
                <li>치커리</li>
                <li>양배추</li>
            </ol>
        </li>
    </ul>




</body>

</html>
