<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
  
        function test(object){
            console.log(object.a + object.b)
        }
        test({})


        // 자바스크립트는 undefined와 NaN이라는 값이 있어서 다른 프로그래밍 언어에 비해서 예외를 많이 발생하지 않음
        // 그렇기 때문에사용자에게 함수를 잘못 사용했다는 것을 강제로라도 인지시켜줄 필요가 존재함
    
        function test(object){
            if(object.a !== undefined && object.b !== undefined){
                console.log(object.a + object.b)
            } else {
            throw new Error ("a 속성과 b 속성을 지정하지 않았습니다.")
            }
        }

        test({})

        // 2가지 키워드
        // 예외 객체는 예외와 관련된 정보를 담은 객체를 의미
        // throw 구문은 예외를 강제로 발생시킬때 사용하는구문
    
    </script>

</head>
