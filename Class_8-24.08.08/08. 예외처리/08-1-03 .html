<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    
        function test(){
            try{
            //예외가 발생할 가능성이 있는 코드
            alert('A 위치입니다.')
            throw "예외 강제 발생" //throw 키워드로 예외를 강제로 발생시킴

            }catch(exception){
            //예외가 발생했을 때 실행할코드
            alert('B 위치입니다.')
            return
            
            }finally{
            //무조건 실행할 코드
            alert('C 위치입니다.')
            }
        }
        test()

        // 위와 아래의 차이는???? return이 있는데
        // 위에는 A와 B만 출력해야함 return 키워드를 사용해 함수를 벗어났으므로 C는 글자 출력 X

        // 하지만 아래는 A와 B와 C 모두 출력 finally 구문을 반드시 실행한다는 특성
        function test(){
            try{
            //예외가 발생할 가능성이 있는 코드
            alert('A 위치입니다.')
            throw "예외 강제 발생" //throw 키워드로 예외를 강제로 발생시킴
            
            }catch(exception){
            //예외가 발생했을 때 실행할코드
            alert('B 위치입니다.')

            // return
            
            }finally{
            //무조건 실행할 코드
            alert('C 위치입니다.')
            }
        }
        test()
    </script>
</head>

</body>
</html>
