        class Student {
            constructor(이름, 국어, 영어, 수학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
            }
            getSum(){
                return this.국어 + this.영어 + this.수학
            }
            getAverage(){
                return getSum() / 3
            }
            toString(){
                return `${this.이름}\t${this.국어}점\t${this.영어}점\t${this.수학}\n`
            }

           
        }
