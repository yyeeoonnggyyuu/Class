<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 클래스 만들어주기 
        // 2. 배열로  값 부여하기
        // 3. constructor 사용하여 this로 넣어주기
        // 4 총합  평균 뽑기 
        // 5. 나열하는 식별자 만들어주기
        // 6. 반복문


        class Student{
            constructor(이름, 국어, 영어, 수학, 과학){
                this.이름 = 이름
                this.국어 = 국어
                this.영어 = 영어
                this.수학 = 수학
                this.과학 = 과학
            }
            getSum(){
                return this.국어 + this.영어 + this.수학 + this.과학
            }
            getAverage(){
                return this.getSum() /4
            }
            toString(){
                return `${this.이름}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
            
        }


        const students = []
         students.push(new Student('구름', 87, 98, 88, 90))
         students.push(new Student('별이', 92, 98, 96, 88))
         students.push(new Student('겨울', 76, 96, 94, 86))
         students.push(new Student('바다', 98, 52, 98, 92))

        let output = '이름\t총점\t평균\n'
         for (const s of students){
            output += s.toString()
         }
         console.log(output)
    </script>
</head>

</html>
