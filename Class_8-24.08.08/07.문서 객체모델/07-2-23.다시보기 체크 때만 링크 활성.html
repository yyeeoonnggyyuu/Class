<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
            // 체크 때만 링크 활성화 하기

            document.addEventListener('DOMContentLoaded',()=>{

                let status = false

                const checkbox = document.querySelector('input')
                    checkbox.addEventListener('change', (event)=>{
                        suatus = event.currentTarget.checked //checked 속성을 사용
                    })
                const link = document.querySelector('a')
                link.addEventListener('click',(event)=>{
                    if(!status){
                        event.preventDefault //()status 가 false가 아니면 링크의 기본 이벤트를 제거
                    }
                })
        })

    </script>
</head>
<body>
    <input type="checkbox">
    <span>링크활성화</span>
    <br>
    <a href="http://hanbit.co.kr" target="_blank" >한빛미디어</a>

</body>
</html>
