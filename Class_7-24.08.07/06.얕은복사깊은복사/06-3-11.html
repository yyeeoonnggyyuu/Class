<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 전개 연산자를 사용해 객체 요소를추가할 수 있음
        // {...객체,자료,자료,자료}
        // 변경하고 싶은속성만 추가하기
        const 구름 ={
            이름:'구름',
            나이:6,
            종족:'강아지'
        }
        const 별 = {
            ...구름,  // 전개연산자와 안 상수이름을 써줌
            이름 :'별', //기존의 속성 덮어쓰기
            나이 : 1,  //기존의 속성 덮어쓰기
            예방접종: true // 속성 추가 가능
        } 
    
        console.log(JSON.stringify(구름)) //{"이름":"구름","나이":6,"종족":"강아지"}
        console.log(JSON.stringify(별))   //{"이름":"별","나이":1,"종족":"강아지","예방접종":true}
        
    </script>

</head>
<body>
    
</body>
</html>
