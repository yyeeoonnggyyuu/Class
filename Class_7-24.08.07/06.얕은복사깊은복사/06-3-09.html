    <script>

        // 객체 전개 연산자
        // 객체도 깊은 복사를 할 때 전개 연산자 사용가능

        // 얕은 복사로 객체 복사하기

        const 구름 ={
            이름:'구름',
            나이:6,
            종족:'강아지'
        }
        const 별 = 구름 //별이 구름이를 받았지만 바뀐게 아닌 같은 주소값을 가지고 있는것??? 
        별.이름 = '별'
        별.나이 = 1

        console.log(JSON.stringify(구름)) //{"이름":"별","나이":1,"종족":"강아지"}
        console.log(JSON.stringify(별))   //{"이름":"별","나이":1,"종족":"강아지"}

        // 
    </script>
