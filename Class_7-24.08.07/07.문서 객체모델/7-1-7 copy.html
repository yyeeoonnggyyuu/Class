<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

        // 속성 조작 하기 

        // 메소드 이름 : 설명
        // 문서객체.setAttribute(속성 이름, 값) : 특정 속성에 값을 지정
        // 문서객체.getAttribute(속성 이름) : 특정 속성을추출
   
        document.addEventListener('DOMContentLoaded',() => {
            const rects = document.querySelectorAll('.rect') //rect로 body 내 rect 다 지정
                                            // All로 body 의 모든 이미지클래스 지정
            rects.forEach((rect, index) =>{
                const width = (index + 1) *200 //index 값은 [0, 1, 2, 3]이 반복.1 을 더해서 [1,2,3,4]가 되게만들고 100을 곱해서 너비가 [100,200,300,400]이 되게 만든것
                const src = `https://picsum.photos/${width}/250?random=${index}`
                                // 사진 주소값, 사진 너비는 위에 index, random 으로 사진을 여러가지 가져오기 
                rect.setAttribute('src',src)// 'src'라는 텍스트 값을 지정하여 src의 상수내에 있는 사이트 이미지 가져오기
            })
        })
    </script>

</head>
<body> 
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
</body>
</html>
