<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
      // 문서 객체제거하기
      // removeChild() 메소드 : 문서객체를제거
      //   부모객체.removeChild(자식객체)

      // appendChild


  
      document.addEventListener('DOMContentLoaded',()=>{
        
        setTimeout(() => {
          const h1 =document.querySelector('h1')

          h1.parentNode.removeChild(h1) // h1태그의 부모객체 body 태그에 접근하여 제거
          // document.body.removeChild(h1) - h1.parenNode가 document.body 이므로, 이런형태로도 제거할 수 있음
        }, 1000)
        })
      

        
    </script>
</head>
<body> 
  <hr>
  <h1>제거대상 문서 개체</h1>
  <hr>
</body>
</html>
