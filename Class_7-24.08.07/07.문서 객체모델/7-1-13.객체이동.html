<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
      // 문서 객체 이동하기 
      // appendChild()메소드는 문서객체를 이동할때도 사용

      document.addEventListener('DOMContentLoaded',()=>{
        // 문서 객체 읽어들이고 생성하기

        const divA = document.querySelector('#first') // id 속성이 first 인 div 태그를 선택
        const divB = document.querySelector('#second') // id 속서이second인 div 태그를 선택
        const h1 = document.createElement('h1') // h1 태그를 생성
        
        h1.textContent='이동하는 h1태그'


        // 서로 번갈아 가면서 실행하는 함수를 구현합니다
        const toFirst = () => {
          divA.appendChild(h1)//h1을 divA에 추가
          setTimeout(toSecond, 10)//1초 뒤에 toSecond 함수를 실행
        }
        const toSecond = ()=> {
          divB.appendChild(h1)
          setTimeout(toFirst, 10) //10초 뒤에 toFirsg 함수를 실행
        }
        toFirst()
        })
      

        
    </script>
</head>
<body> 
  <div id="first">
    <h1>첫 번째 div 태그 내부</h1>
  </div>
  <hr>
  <div id="second">
    <h1>두번째 div 태그 내부</h1>
  </div>
</body>
</html>
