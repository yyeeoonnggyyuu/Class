<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
    //    qureySelector() 메소드를 사용해서 h1 태그를 추출하고 조작하기

    //    content 텍스트 입력
    //    color 글씨색
    //    backgroundcolor 바탕색
    //    padding 픽셀

        
        document.addEventListener('DOMContentLoaded',() => {
            //요소를 읽어들입니다.
            const header = document.querySelector('h1') // = h1태그 이름으로 요소를선택

            //텍스트 와 스타일을변경합니다.

            header.textContent= 'HEADERS'
            header.style.color = 'white'
            header.style.backgroundColor = 'black'
            header.style.padding = '10px'
        })
    </script>

</head>
<body> 
 <h1></h1>
</body>
</html>
