<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px;
            background-color:  red;
            margin: 10px; padding: 10px;
            float: left;
        }
        .box:nth-child(3)
        {
            width: 100px; height: 100px;
            background-color:  red;
            margin: 10px; padding: 10px;
            float: left;
        }
        .box:nth-child(4)
        {
            width: 100px; height: 100px;
            background-color:  red;
            margin: 10px; padding: 10px;
            float: left;
        }
         /* float 공부하기!!! 이걸로 파티션 나눔 */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
