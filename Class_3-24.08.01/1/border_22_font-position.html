<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* position 속성은요소의위치 지정 형식을 설정
        1.absolute 절대 위치 좌표 설정 
        2.fixed 화면을 기준으로 절대 위치 좌표설정
        3.relative 초기 위치에서 상하좌우로 위치이동
        4.static 위쪽에서 아래쪽으로 순서대로 배치


        Z-index 속성은 요소 순서를 변경 (위에 보이냐 뒤에보이냐) */

        .box {
            width:100px; height: 100px;
            position: absolute;
            /* absolute 를 쓰면 맨위로 보임 absolute로 조정 */
        }
        .box:nth-child(1) { background-color: red;}
        .box:nth-child(2) { background-color: green;}
        .box:nth-child(3) { background-color: blue;}
    </style>

</head>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
