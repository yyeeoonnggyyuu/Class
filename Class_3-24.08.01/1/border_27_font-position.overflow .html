    <style>
              .box {
            width:100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) { 
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;
        }
        .box:nth-child(2) { 
            background-color: green;
            left: 50px; top: 50px;
            z-index: 10;
        }
        .box:nth-child(3) { 
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 1;
        }
        body > div{
            width: 400px; height: 100px;
            border: 3px solid black;
            position: relative;
            overflow: scroll;

             /* overflow 속성은 내용이 요소 크기를 벗어나 모두 보여주기 힘들 때 어떻게 보여주는 적용하기
             hidden 적용시 짤려보임
             scroll 적용시 스크롤 생성*/
            }
           
    </style>

</head>
