<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        /* #box{
            display: inline;
            background-color:  red;
            width: 100px; height: 50px;
            margin: 10px;
        } */

        #box{
            display: inline-block;
            /* inline은 글자부분만 inline-block은 내가 아래 준 값만큼 영역을 가짐 */
            background-color:  red;
            width: 100px; height: 50px;
            margin: 10px;
        }

    </style>

    
</head>
<body>

    <!-- inline은 단일객체 
    block 는 한줄 전체객체 -->
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box"> 대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
    
</body>
</html>
