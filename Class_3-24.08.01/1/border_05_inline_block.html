<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline과 inline-block 키워드
        #box 태그의 display 속성을 block 키워드로 바꿈
        
        */

        /* #box{
            display: inline;
        } */

        #box{
            display: inline-block;
        }

    </style>

    
</head>
<body>
    <span>더미 객체</span>
    <div id="box"> 대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
