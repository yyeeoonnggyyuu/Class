<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* 너비와 높이에 띄어쓰기를 사용하는 것과 쉼표를 사용하는 것은 다름
       
       100% 와 100px 사이에 , 를 넣는 것과 그냥 띄어쓰기가 다르다*/

        body{
            background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
           /* 첫번째 이미지의 너비 100%
           두번째 이미지의 너비 250px  */
            background-size: 100%, 100px;
        }
    </style>

    
</head>
<body>

</body>
</html>
