<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display 속성에 none 키워드를 적용하면 태그가 화면에서 보이지않음 */

        /* #box{
            display: none;
        } */

        /* #box 태그의 display 속성을 block 키워드로 바꿈 
        shift + ctrl + c 해서 확인하면 블락이 다름 첫번째 세번쨰는 객체만 두번째는 전체가 블락잡힘*/
        #box{
            display: block;
        }

    </style>

    
</head>
<body>
    <span>더미 객체</span>
    <div id="box"> 대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
