<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 
    박스테두리
    테두리 굵기는 border-width 속성
    테두리 형태는 border-style 속성
    테두리 색상은 border-color 속성 -->

    <style>
       
       /* 클래스가 박스인걸 선택해서 와이드 얇게 스타일은 점선 컬러는 박스 */
       
        .box{
            border-width: thick;
            border-style: dashed;
            border-color: black;
            /* border-radius: 왼쪽위, 오른쪽위, 오른쪽아래, 왼쪽아래; */
            border-radius: 40px 100px 450px 40px;
        }
    </style>

    
</head>
<body>
    <div class="box">
        <h1>Loem ipsum dolor amet</h1>
    </div>
</body>
</html>
