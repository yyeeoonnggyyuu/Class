<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      
      /* 요소를 중앙에 배치
      중앙 정렬하려는 div 태그의 position 속성을 absolute  

      margin padding 값을 0으로 주고 센터를 찾는법 */
      /* 컨테이너의 크기의 반만큼 - 값을적용 시켜주면 중앙에 옴  */
      /* 초기화 */
      * { margin: 0; padding: 0;}

      /* 주제 */
      body { background: red;} 
        
      #container {
        /* 색상 및 크기적용 */
            width: 500px; height: 250px;
            background: orange; 

            /* 위치설정 */
            position: absolute;
            left: 50%; top: 50%;
            margin-left: -250px;
            margin-top: -125px;
        }
        
        </style>



</head>
<body>
  <div id="container">
    <h1>요소의 중앙 배치</h1>
  </div>
  
</body>
</html>
