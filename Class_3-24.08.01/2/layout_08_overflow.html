<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
  
      h1,p {
        width: 300px;
      }
      .ellipsis{
        white-space: nowrap;        /* white-scace : nowrap 이 없으면 300px 이상되면 밑으로 떨어짐 */
        overflow: hidden;           /*넘어가면 숨김*/
        text-overflow: ellipsis;    /* 글자 생략은 ellipsis  */
      }
    </style>
</head>
<body>
  <h1 class="ellipsis">The standard Lorem Ipsum passage, used since the 1500s "Lorem ipsum dolor sit amet,</h1>
  <p class="ellipsis">The standard Lorem Ipsum passage, used since the 1500s "Lorem ipsum dolor sit amet,</p>
</body>
</html>
