    <script>


    // 나머지 매개변수와 일반 매개변수 조합하기

    //     function 함수 이름 (매개변수, 매개변수,...나머지매개변수){}

    //     나머지 매개변수와일반 매개변수를 갖는 함수

        function sample(a, b, ...c){
            console.log(a, b, c)
        }

        sample(1,2)
        sample(1,2,3)
        sample(1,2,3,4)

        // 실행결과가 
        // 1 2 [] 

        // 1 2 [3]
        // 1 2 [3 4]
        // 로 나와야하는데 안나옴 다시 확인

    
    </script>
