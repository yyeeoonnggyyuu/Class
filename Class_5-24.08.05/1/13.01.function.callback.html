<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    //    콜백 함수 : 매개변수가 함수인 함수를 콜백함수라 함
    
    //    자바 스크립트는 함수도 하나의 자료형이므로 매개변수로 전달할 수 잇는데 
    //    이렇게 매개변수로 전달하는 함수를 콜백 함수

    //    콜백(callback) 함수 : 선언적 함수 사용하기
            //함수를 선언합니다.
       function callThreeeTimes (callback){
        for (let i =0 ; i<3; i++){
            callback(i) // callback 이라는 매개변수는 함수이므로 호출할 수 있음
        }
       }
       function print(i){
        console.log(`${i}번째 함수 호출`)
       }
        //    함수를 호출합니다
        callThreeeTimes(print)

    
      
    </script>

</head>
<body>
  
</body>
</html>
