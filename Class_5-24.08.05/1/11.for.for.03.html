    <script>


      //  몇번을 찍을꺼냐 그다음 몇번의 공백을 줄거냐 그다음 별은 몇번을 찍을거냐 순서로 생각해야함
      let output = ''
      
      for (let i = 1; i <15; i++){
        for(let j =15; j>i ; j--){
          output += ' '
        }
        for(let k = 0; k <2*i -1; k++){
          output +='*'
        }
        output += '\n'
      }
      console.log(output)
