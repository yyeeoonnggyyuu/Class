<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function isLeapYear(year=new Date().getFullYear()){
            console.log(`매개변수 year:${year}`)
            return (year %4=== 0)&& (year%100 !==0) || (year %400 === 0)
        }

        console.log(`올해는 윤년일까? === ${isLeapYear()}`)
    </script>

</head>
<body>
  
    <!-- 함수 기본 지식 7가지 외우기
    1.익명 함수란 이름이 없는 함수로 function(){} 형태로 만듦
    2. 선언적 함수란 이름이 있는 함수로 function 함수 이름(){} 형태로 만듦
    3. 함수의 괄호 안에 넣는 변수를 매개변수라고 합니다. 매개변수를 통해 함수는 외부의 정보를 입력 받을 수 잇음
    4. 함수의 최종적인 결과를 리턴값이라고 합니다. 함수 내부에 return 키워드를 입력하고 뒤에 값을 넣어서 생성
    5. 가변 매개변수 함수란 매개변수의 개수가 고정되어 있지 않은 함수를 의미. 나머지 매개변수(...)를 활용해서 만듦
    6. 전개 연산자란 배열을 함수의 매개변수로써 전개하고 싶을 때 사용
    7. 기본매개변수란 매개변수에 기본값이 들어가게 하고 싶을 때 사용하는 매개변수 -->
</body>
</html>
