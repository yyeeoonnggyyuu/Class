<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 나머지 매개변수
        // 전개연산자 : 배열을 전개해서 함수의 매개변수ㄹ 전달
        // 전개 연산자의 활용

        //단순하게 매개변수를 모두 출력하는 함수
        function sample(...items){
            console.log(items)
        }
        //전개 연산자 사용 여부 비교하기
        const array = [1,2,3,4]

        console.log('#전개 연산자를 사용하지 않은 경우')
        sample(array)
        console.log('#전개 연산자를 사용한 경우')
        sample(...array)
    </script>

</head>
<body>
  
</body>
</html>
