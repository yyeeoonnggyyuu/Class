<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 함수 기본형태   
        //   익명함수 :이름이 없는 함수 , 함수는 코드의 집합을 나타내는 자료형

          //변수를 생성합니다
          // function(매개변수){}
            // 매개변수 : 이함수를 쓰는데 있어서 필요한 변수
            
           //변수를 생성합니다
          const 함수 = function (){
            console.log('함수 내부의코드입니다...1')
            console.log('함수 내부의코드입니다...2')
            console.log('함수 내부의코드입니다...3')
            console.log('함수 내부의코드입니다...4')
            console.log(' ')

          }
          //함수를 호출합니다
          함수() //우리가 만든 함수도 기존의 alert() , prompt() 함수처럼 호출할 수 있음
          함수()
          //출력
          console.log(typeof 함수)  //함수의 자료형을 확인
          console.log(함수)         //함수 자체도 단순한 자료이므로 출력 가능
    

    </script>
</head>
<body>
  
</body>
</html>
