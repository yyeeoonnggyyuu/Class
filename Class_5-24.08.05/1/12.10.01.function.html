<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    //   기본 매개변수 
    //    여러번 반복 입력되는 매개변수에 기본값을 지정하여 사용

    //    기본 매개변수 는 오른쪽 매개변수에 사용
    //    함수 이름 (매개변수, 매개변수 - 기본값, 매개변수 - 기본값)


    //    매개변수로 시급과 시간을입력받아 급여를 계산하느 함수연습
    //    함수이름 : earnings
    //    매개변수 : name(이름) , wage(시급), hours(시간)


//기본 매개변수를 내가 설정함 name, wage, hours 를
       function earnings (name,wage=8590,hours=40){
        console.log(`#${name}님의 급여 정보`)
        console.log(`-시급 : ${wage}원`)
        console.log(`-근무 시간 : ${hours}시간`)
        console.log(`-급여 : ${wage* hours}원`)
        console.log('')
       }
//최저임금으로 최대한 일하는 경우(이름만 넣음)
    earnings ('구름')
//시급 1만원으로 최대한 일하는 경우
    earnings ('별',10000)
//시급 1만원으로 52시간 일한 경우
    earnings('인성',10000,52)

    </script>

</head>
