<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const numbers = [273, 52, 103, 32, 57]

        numbers.forEach(function(value, index, array){
            // value, index, array 는 순서를 기억함 index를 빼고 array라고 지정했다고 해서 
            //array로 인식하는게 아닌 array 값을 index값으로 인식해버림

            const arrayLength = array.length; //배열의 길이를 넣어주는것
            console.log(`${index}번째요소 : ${value} ${arrayLength}`)
        })


    </script>
</head>
<body>
    
</body>
</html>
