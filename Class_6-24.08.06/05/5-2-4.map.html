<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 콜백함수를 활용하는 함수 : map()
        //  map()메소드는 콜백 함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수

        //  배열의map() 메소드 

        //배열을 선언합니다
         let numbers = [273, 52, 103, 32, 57]
        //콜백함수 map 을 활용해서 배열의 모든값을 제곱합니다
         numbers = numbers.map(function(value,index,array){//매개변수로 value, index, array를 갖는 콜백함수를 사용
            return value * value
         })
         //출력
            numbers.forEach(console.log)
                            //매개변수로 console.log 메소드 자체를 넘김

    </script>
</head>
<body>
    
</body>
</html>
