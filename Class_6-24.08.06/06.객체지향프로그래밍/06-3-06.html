        <script>
            // 얉은 복사의 반대말은 깊은복사
            // 깊은 복사는 복사한 두 배열이 완전히 독립적으로 작동, 자바스크립트 개발에서는 '클론(clone)을 만드는것'이라고 표현
            // 과거에는 깊은 복사를 위해 반복문을 활용한 긴 코드를 사용하기도 했지만 최신은 전개연산자로도 가능


          

            const 물건_200301 = ['우유','식빵']
            const 물건_200302 = [...물건_200301]
            물건_200302.push('고구마')
            물건_200302.push('토마토')


            console.log(물건_200301)
            console.log(물건_200302)

        
            // 상수 변수 메모리 

            // const 는 상수라서 변할수 없지만 메모리값은 변할수 있다.
            // 주소값은 변하지 않고 내용인 메모리값만 변했기 때문에 가능
          
            </script>
