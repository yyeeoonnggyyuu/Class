    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script>
            // 배열 전개 연산자

            // 배열과 객체는 할당할 때 얉은 복사라는 것이 이루어짐.
            // '물건_200301' 라는 배열을 '물건_200302' 로 복사 한뒤에 '물건_200302' 에 
            // push() 메소드를 호출해서 자료를 추가햇다. 
            // 그런다음 '물건_200301'과 '물건_200302"를 출력하면 어떤값을 출력할까
            
          

            const 물건_200301 = ['우유','식빵']
            const 물건_200302 = 물건_200301
            물건_200302.push('고구마')
            물건_200302.push('토마토')


            console.log(물건_200301)
            console.log(물건_200302)
          
            </script>
