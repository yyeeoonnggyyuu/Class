<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script>
            // 개발자들은 일반적으로 더 간단하게 검사하려고 다음과 같이사용하기도함
            // 단, 객체의 특정 속성이 false 로 변환될 수 잇는 값(0, false, 빈문자영 들) 이 
            //     아닐 때와 같은 전제가 있어야 안전하게 사용할 수 있음.

            //객체를 생성합니다
        const object = {
            name:'혼자 공부한는 파이썬',
            price:18000,
            publisher:'한빛미디어'
        }
        //객체 내부에 속성이 있는지 확인합니다.
        if(object.name !== undefined){
            console.log('name 속성이 있습니다.')
        } else{
            console.log('name 속성이 없습니다.')
        }

        if(object.author !== undefined){
            console.log('author 속성이 있습니다')
        } else {
            console.log('author 속성이 없습니다.')
        }
        // -------------->>>> 짧은 조건문으로 더 짧게도 사용가능
        //객체 내부에 속성이 있는지 확인합니다.
        object.name||console.log('name속성이 없습니다.')
        object.author || console.log('name속성이 없습니다.')
        </script> 
    

</head>
<body>
    
</body>
</html>
