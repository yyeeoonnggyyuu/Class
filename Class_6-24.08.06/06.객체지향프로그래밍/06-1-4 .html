<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // funtion(){} 형태로 선언하는 익명 함수와 () => {}형태로 선언하는 화살표 함수는 객체의 메소드로 사용될 때
                //    this 키워드를 다루는 방식이 다름

        const test = {
            a: function(){//익명함수로선언
                console.log(this)
            },
            b:()=> {//화살표함수로 선언
                console.log(this)    
            }
        }

        test.a()
        test.b()

        // 굳이 볼 필요까지는 없다

        // 5가지 키워드
        // 요소란 배열 내부에 있는 값을 의미
        // 속성은 객체 내부에 있는 값을 의미
        // 메소드는 속성 중에 함수 자료형인 것을 의미
        // this 키워드는 객체 내부의메소드에서 객체 자신을 나타내는 키워드
        // 객체 생성 이후에 속성을 추가하거나 제거하는 것을 동적 속성추가, 동적 속성제거라고함
    </script>

</head>
<body>
    
</body>
</html>
