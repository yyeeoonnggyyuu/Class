<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="stlye.css"> -->

    <style>
/* 
        클래스 선택자를 여려개 사용하기
        공백 은 특수한거로 인정함
        공백으로 구분해 클래스를 여러개 사용할 수 있는데 item과 header 클래스가 함께 적용됨
        id 값이클래스값보다 상위에 있다 
        inline 방식 - 마지막에 안될겨우 코드자체에 inline 방식으로 넣기
        css > id > class > 전체선택자 순으로 적용됨 
        */

        .item { color: red;}
        .header {background: blue;}
        

    </style>

</head>
<body>
  <h1 class="item header">동해물과백두산이</h1>
</body>
</html>
