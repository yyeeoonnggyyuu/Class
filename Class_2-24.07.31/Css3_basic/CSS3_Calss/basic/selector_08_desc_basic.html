<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       /* 후손 선택자와 자손선택자
       자손 :div 태그를 기준으로 바로 한단계 아래에 위치한 h1태그, h2태그, ul태그.
       후손 : div 태그 아래에 위치한 모든 태그.(자손을 포함한 모두)
            후손 선택자 : 특정한 태그의 후손을 선택/ */
        #header h1{color: red;}
        #section h1{color:orange;}

    </style>

</head>
<body>
 <div id="header">
    <h1 class="title">Lorem ipsum</h1>
    <div id="nav">
        <h1>Navigation</h1>
    </div>
 </div>
 <div id="section">
    <h1 class="title">Lorem ipsum</h1>
    <p>Lorem ipsum is typically a corrupted version of De finibus bonorum et malorum</p>
 </div>

 <!-- 두가지 가 똑같은데 header h1만 레드로 
section h1만 오렌지로 p는 관여 안됨!  -->

</body>
</html>
