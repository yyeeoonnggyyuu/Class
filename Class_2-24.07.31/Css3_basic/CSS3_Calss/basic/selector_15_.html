<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 구조 선택자
        NOTE 스타일시트 컴파일 엔진
        스타일시트 컴파일 엔진이 스타일시트의 개발 효율성을 향상시킨
        스타일시트 컴파일 엔진을 이용하면 1처럼 작성된 Sass 스타일 시트를 
        2처럼 일반 스타일 시트로 변경할 수있음 */
        
        /* 키워드 단위 
        키워드 : W3C에서 미리 정의한 단어
        
        크기 CSS3에서 가장 많이 사용하는 단위
        % , em, cm ,mm , inch, px

        % :백분율 단위
        em :배수 단위 (가장 많이 쓰임)
        px :픽셀단위 */


        /* 구글은 16px이 기본값 100% = 16px */
        
        p:nth-child() {}
        p:nth-child(2) { font-size: 100%;}
        p:nth-child(3) { font-size: 150%;}
        p:nth-child(4) { font-size: 200%;}
    </style>

</head>
<body>
    <p> 안녕하세요</p>
    <p> 안녕하세요</p>
    <p> 안녕하세요</p>
    <p> 안녕하세요</p>
  
</body>
</html>
