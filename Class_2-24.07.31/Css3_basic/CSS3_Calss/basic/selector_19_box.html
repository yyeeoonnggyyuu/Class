<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 박스 속성 : margin 속성, border속성, padding속성, width속성, heigth속성
        박스속성은 웹페이지의 레이아웃을 구성할때 가장 중요

        margin 속성: 테두리와 다른 태그 사이의 테두리 바깥쪽 여백
        border 속성: border 테두리
        padding 속성: 테두리와 그자 사이의 테두리 안쪽여백, 배경색응ㄴ padding 영역까지만 적용
        width속성: 글자를 감싸는 영역의 가로 크기
        heigth 속성: 글자를 감싸는 영역의 세로 크기 */

        /* width height 이해하기*/
        div{
            width : 100px; height: 100px;
            background-color: red;

            border: 20px solid black;
            margin : 10px; padding: 30px;
        }
    </style>
</head>
<body>
    <div> <p>In publishing and graphic design, Lorem ipsum  </p></div>
   

    
</body>
</html>
