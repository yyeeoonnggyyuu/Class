    <style>
        /* laber 태그
        class 속성을 서로 다른 태그에적용할때는 태그 선택자와 클래스 선택자를 함께 사용해서 태그를 더 정확하게 선택할 수 있음

         정확하게 태그를 선택해 사과만 빨간색으로 표시합니다. */
        li.select{ color: red;}
        h1.select{ color: blue}
        li.select{ background-color: aqua; }

    </style>

</head>
<body>
  <h1 class="select">제목 글자</h1>
  <ul>
    <li class="select"><span>사과</li>
    <li>바나나</li>
    <li >오렌지</li>
    <li>감</li>
  </ul>
    
</body>
