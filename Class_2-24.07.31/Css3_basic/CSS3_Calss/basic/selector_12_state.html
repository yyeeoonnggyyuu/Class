<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         /* 상태선택자 
         :checked  - 체크 상태의 input 태그 선택 -타입 속성이 체크박스 또는 라디오인 인푹 태그가 선택된 상태
         :focus - 사용자가 바로 입력할 수 있도록 입력 양식에 포커스를 둔 상태
         :enabled  -
         :disabled */
          /* input 태그가 사용 가능 할 때::
            ::backdrop-color 속성에 white 키워드를 적용합니다 */
          input:enabled {background-color:  white;}

         /* input 태그가 사용 불가능 할 때::
            ::backdrop-color 속성에 gray 키워드를 적용합니다 */
         input:disabled {background-color: gray;}
            /* input 태그에 포커스를 맞출 때::
            ::backdrop-color 속성에 orange 키워드를 적용합니다 */
         input:focus {background-color: orange;}
    </style>

</head>
<body>
   <h2>사용가능</h2>
   <input type="text">
   <h2>사용 불가능</h2>
   <input disabled="disabled">
</body>
</html>
