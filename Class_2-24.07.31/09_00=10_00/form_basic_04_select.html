<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그 : 목록의 항목 중 하나 또는 여러개를 섵개할 때 사용
    option 태그 : select 태그 내부에 넣으면 옵션 선택요소가 생성됨 -->
    <select name="" id="">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>

</body>
</html>
