<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fieldset 태그와 legend 태그로 입력양식을 그룹으로 묶고 이름을 지정 -->

    <form action="">
        <fieldset>
            <legend>입력 양식</legend>
            <table border="1" >
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">메일</label></td>
                    <td><input id="mail" type="text"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
