<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그 : 목록의 항목 중 하나 또는 여러개를 섵개할 때 사용
    option 태그 : select 태그 내부에 넣으면 옵션 선택요소가 생성됨 -->
    
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
    </select>
    <br>
    <!-- 서택 옵션 묶기: optgroup  태그를 사용해 선택 옵션을 그룹으로 묶음 -->
    <select name="" id="">
        <optgroup label="HTML5">
            <option value="">Multimedia Tag</option>
            <option value="">Connectivity</option>
            <option value="">Device Access</option>
            <option value="">옵션1</option>
            <option value="">옵션2</option>

        </optgroup>
        <optgroup label="CSS3">
            <option value="">Animation</option>
            <option value="">3D Transform</option>
        </optgroup>
    </select>
</body>
</html>
