<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<!-- 사용자가 입력하는 입력방식 -->
    <input type="text" name="text" value="text"><br>
    <input type="password" name="password" value="password"><br>
    <input type="file" name="file" value="file"><br>
    <input type="checkbox" name="checkbox" value="checkbox"><br>
    <input type="radio" name="radio" value="radio"><br>
<!-- 보이지 않는 입력 양식 -->
    <input type="hidden" name="hidden" value="hidden"><br>
<!-- 버튼 -->
    <input type="button" value="button"><br>
    <input type="reset" value="reset"><br>
    <input type="submit" value="submit"><br>
    <input type="image" value="https://via.placeholder.com/"><br>
    

    </form>

    <form >
<!-- label 태그의 for 속성에 input 태그의 id 속성을 입력해 input 태그를 설명
for 속성을 연결하면, label 태그를 클릭했을 때 input 태그에 포커스가 감 -->

        <label for="name">이름 : </label>
        <input id="name" type="text"><br>
        <label for="name">성별 : </label>
        <input id="password" type="password"><br>
        <label for="file">파일 : </label>
        <input id="file" type="file"><br>
        <label for="checkbox">체크박스 : </label>
        <input id="checkbox" type="checkbox"><br>
        <label for="radio">라디오 : </label>
        <input id="radio" type="radio"><br>
        

    </form>

</body>
</html>
