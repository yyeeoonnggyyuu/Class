<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <!-- 공간 분할 태그를 사용해 자유롭게 웹페이지 레이아웃을 구성
    *쿠팡 메인 페이지는대표적인공간 분할 태그인 div를 500개이상 사용
    div , span <- 두개로 분할
    div로 거의다 분할해서 레이아웃 나눔

    div = 블록형식으로 공간분할
    span = 인라인 형식으로 공간 부할

------------- 공간 확인 컨트롤 + 시프트 + C---------
    블록(block) 형식 : 각태그가 한 행을 모두 차지함
    Ex -->
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>
    <div>div 태그 - block 형식</div>

   <!-- 인라인형식 (inline) : 각 태그가 자신의 글자 크기만큼 영역을 차지하며 왼쪽에서 오른쪽으로 쌓임 -->

   <span>span 태그 - inline 형식</span>
   <span>span 태그 - inline 형식</span>
   <span>span 태그 - inline 형식</span>
   <span>span 태그 - inline 형식</span>
   <span>span 태그 - inline 형식</span>
   <span>span 태그 - inline 형식</span>


</body>
</html>
