<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<!-- h1 p 태그는 블록 형식으로 ,
a 태그 i 태그는 인라인 형식으로 출력됨

블록형식 태그
div 태그  , h1~h6 , p ,목록, 테이블

인라인 형식 태그 
span ,  a, input , 글자형식태그, 입력양식태그 


**이미지태그는 - 블록 + 인라인 형식-->



<h1>h1 태그</h1>
<p>p 태그</p>
<hr>
<a href="#"> a 태그</a>
<i>i 태그가</i>
</body>
</html>
