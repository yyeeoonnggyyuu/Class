<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.7.1.js"></script> 
    <script>

        // 이건 옜날 방식이라 6개이상숫자 입력시 넘어가고 백스페이스 눌렀을때 다시왼쪽으로 넘어가야하는데 안넘어감 
        //이벤트를 연결합니다
        window.onload = function () {
            //문서 객체를 선택합니다.
            let input_1 = document.querySelectorAll('input')[0];
            let input_2 = document.querySelectorAll('input')[1];
                                    //All을 쓴이유는 body의 input이 2개라 2개이상일 경우 All
            //input_1
            input_1.addEventListener('input', function () { //type -input , 6번째 키가 눌린다음 실행되어라라는 함수
                //글자 개수가 6개 이상일 때
                if (6 <= input_1.value.length) {  // input length가 6개 이상일때 focus 2로 가라
                    //input_2 문서 객체로 포커스를 이동합니다.
                    input_2.focus()
                }
            });

            //input_2
            input_2.addEventListener('keydown', function (event) {
                //사용자의 입력이 '백스페이스'이고 입력된 글자가 없을 때
                if (event.key === 'Backspace' && input_2.value.length === 0) {// event.key 가 백스페이스 일경우와 인풋랭스에 아무것도 없을때 포커스1로 가라
                    //input_2 문서 객체로 포커스를 이동합니다.
                    input_1.focus()
                }
            });
        };
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>주민번호입력 : </tr>
            <tr><input type="text" maxlength="6">
                <span>-</span>
                <input type="text" maxlength="7"></tr>
        </thead>
    </table>
    
    
</body>
</html>
