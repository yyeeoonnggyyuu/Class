                '10.png','11.png','12.png','13.png','14.png'
            ];
            //타이머 반복

            setInterval(function(){
                image.src = frames[count % frames.length]; 
        //이미지가 가지고있는 src    ... frames.length 배열의 길이를 count로 나눈것의 나머지 값
        //count = 0  , [count % frames.length] = 0 번째 인덱스 파일

        //이거 다시 한번 봐보기 흠??

               count = count +1;
            }, 1000 /20);
        }
    </script>
