<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const score  = prompt('학점 입력해주세요.')
        
        switch(true){
          case score===4.5:
            alert('A')
            break
            case score<=4.0:
            alert('B')
            break 
            case score<=3.5:
            alert('C')
            break 
            case score<=3.0:
            alert('D')
            break 
            case score<=2.5:
            alert('E')
            break 
            case score<=2.0:
            alert('F')
            break 
            case score<=1.5:
            alert('G')
            break 
            case score<=1.0:
            alert('H')
            break 
            case score<=0.5:
            alert('I')
            break 
            case score<=0:
            alert('J')
            break 
        }




       
      
  </script>

</head>
<body>
    
</body>
</html>
