          alert('점심 먹을 시간입니다.')
        }else{
          alert('저녁 먹을 시간입니다')
        }
      }


      // if 조건문은 조건에 따라 코드를 실행하거나 실행하지 않도록 하기 위해 사용하는 구문
      // else 구문은 if 조건문 뒤에 사용하며 if 조건문이 거짓일때 사용
      // 중첩조건문은 조건문을 중첩해서 사용하는경우를 의미
      
      

  </script>
