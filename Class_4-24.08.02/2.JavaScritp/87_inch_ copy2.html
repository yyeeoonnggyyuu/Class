<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

      const input1 = prompt('첫 번째 숫자를 입력해주세요')
      const num1 = Number(input1)
      const input2 = prompt('두 번째 숫자를 입력해주세요.')
      const num2 = Number(input2)
      
      if (num1> num2){
        alert(`${num1}은 ${num2} 보다 큰 숫자입니다`)
      } else if (num1<num2) {
        alert(`${num1}은 ${num2} 보다 작은 숫자입니다`)
      } else {
        alert(`${num1}은 ${num2}는 같은 숫자입니다`)
      }

      

   
          
    
  </script>

</head>
<body>
    
</body>
</html>
