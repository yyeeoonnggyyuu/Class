<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    const date = new Date()
    const hour = date.getHours()

    switch(true) {
      case hour<11:
        alert('아침먹을 시간입니다.')
        break
      case hour<17:
        alert('점심 먹을 시간입니다.')
        break
      default :
      alert('저녁 먹을 시간입니다.')
      break
    }

  </script>

</head>
<body>
    
</body>
</html>
