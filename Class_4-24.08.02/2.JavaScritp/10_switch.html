      const input = Number(prompt('숫자를 입력하세요','숫자'))

    switch (input % 2){ //나머지 연산자를 사용하여 홀수와 짝수를 구분
      case 0:
        alert('짝수입니다.')
        break
        case 1:
        alert('홀수입니다.')
        break
        default:
        alert('숫자가 아닙니다.')
        break
    }

    // swithch 조건문
    // break: switch 조거문이나 반복문을 빠져나가기 위해 사용하는 키워드
