<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      let number=10
    //   alert(number++) 출력값은 10 이지만 실제값은 11
    //   alert(number++) 출력값은 11 이지만 실제값은 12
    //   alert(number++) 출력값은 12 이지만 실제값은 13
    //   alert(++number) 출력값은 14  실제값도 14 
    //   alert(++number) 출력값은 15  실제값도 15 




      alert(number++) 
      alert(++number)
      alert(number--)
      alert(--number)

// 10 12 12 10
      
    </script>

</head>
<body>
    
</body>
</html>
